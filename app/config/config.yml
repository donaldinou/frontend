imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: sonata_seo.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        #name: VITELOGE_SESSID
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: ['VitelogeCoreBundle:Form:fields.html.twig']
    globals:
        ga_tracking: %ga_tracking%
        adsense_publisher_id: %adsense_publisher_id%
        adsense_slots: %adsense_slots%
        adsense_slot_spec: %adsense_slot_spec%
        facebook_account: %facebook_account%
        twitter_account: %twitter_account%

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            enumtransaction: Viteloge\CoreBundle\Component\DBAL\EnumTransactionType
            stringy_simple_array: Acreat\CoreBundle\Component\DBAL\StringifySimpleArrayType
        mapping_types:
            enum: string
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        dql:
            numeric_functions:
                round: Acreat\CoreBundle\Component\ORM\Query\Functions\Round

# FosUserBundle
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Viteloge\CoreBundle\Entity\User
    registration:
        confirmation:
            enabled: false
            template: VitelogeUserBundle:Registration:email.html.twig
        form:
            type: viteloge_user_registration
    profile:
        form:
            type: viteloge_user_profile
    resetting:
        email:
            template: VitelogeFrontendBundle:Resetting:email.html.twig
    from_email:
        address: no-reply@viteloge.com
        sender_name: Vitelog√©

# FosElastica
fos_elastica:
    clients:
        default: { host: %elastic_host%, port: %elastic_port% }
    serializer:
        callback_class: FOS\ElasticaBundle\Serializer\Callback
        serializer: serializer
    indexes:
        viteloge:
            index_name: viteloge_%kernel.environment%
            client: default
            types:
                ad:
                    mappings:
                        id:
                            type: integer
                    persistence:
                        driver: orm
                        model: \Viteloge\CoreBundle\Entity\Ad
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~

# Knp Paginator
knp_paginator:
    page_range: 25
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# breadcrumb conf
white_october_breadcrumbs:
    separator: "/"
    separatorClass: "separator"
    listId: ""
    listClass: "breadcrumb"
    itemClass: ""
    linkRel: ""
    locale: ~
    translation_domain: ~
    viewTemplate: "VitelogeUserBundle:base:breadcrumb.html.twig"

jms_i18n_routing:
    default_locale: fr
    locales: [en, fr]
    strategy: prefix_except_default
